<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All The Smoke Fight Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .widget {
            width: 300px;
            background: white;
            border-radius: 16px;
            box-shadow: none;
            padding: 20px;
            text-align: center;
        }
        .widget img {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            margin-bottom: 12px;
            object-fit: cover;
        }
        .widget h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .metric {
            font-size: 16px;
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <div class="widget" id="widget">
        <img src="ATSF_Icon.jpg" alt="Icon" />
        <h2>All The Smoke Fight</h2>
        <div class="metric">👁 Views: 2,079,051 📈</div>
        <div class="metric">👤 Subs: 1,772 📈</div>
        <div class="metric">🎥 Uploads: 28 📈</div>
    </div>
</body>
</html>
