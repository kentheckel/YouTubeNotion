<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Morning Kombat Widget</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            -ms-touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        .widget {
            width: 180px;
            background: transparent;
            border-radius: 12px;
            box-shadow: none;
            padding: 10px;
            text-align: center;
        }
        .widget img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-bottom: 8px;
            object-fit: cover;
            pointer-events: none;
        }
        .widget h2 {
            font-size: 16px;
            margin: 5px 0;
        }
        .metric {
            font-size: 13px;
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="widget" id="widget"></div>

    <script>
        fetch('public/data.json')
            .then(res => res.json())
            .then(data => {
                const channel = data.find(c => c.name === "Morning Kombat");
                if (!channel) return;

                const icon = "MK_Icon.jpg";

                document.getElementById("widget").innerHTML = `
                    <img src="${icon}" alt="Icon" />
                    <h2>${channel.name}</h2>
                    <div class="metric">ðŸ‘ ${channel.views_28.toLocaleString()} ${channel.views_28 > channel.views_prev_28 ? "ðŸ“ˆ" : "ðŸ“‰"}</div>
                    <div class="metric">ðŸ‘¤ ${channel.subs_28.toLocaleString()} ${channel.subs_28 > channel.subs_prev_28 ? "ðŸ“ˆ" : "ðŸ“‰"}</div>
                    <div class="metric">ðŸŽ¥ ${channel.uploads_28} ${channel.uploads_28 > channel.uploads_prev_28 ? "ðŸ“ˆ" : "ðŸ“‰"}</div>
                `;
            });
    </script>
</body>
</html>
