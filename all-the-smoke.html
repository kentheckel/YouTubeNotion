<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All The Smoke Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .widget {
      width: 300px;
      background: white;
      border-radius: 16px;
      box-shadow: none;
      padding: 20px;
      text-align: center;
    }
    .widget img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin-bottom: 12px;
      object-fit: cover;
    }
    .widget h2 {
      font-size: 20px;
      margin: 10px 0;
    }
    .metric {
      font-size: 16px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <a href="https://www.notion.so/kentheckel/All-The-Smoke-1c3051ef8029805da951f3385914ad6b" style="text-decoration: none; color: inherit;">
    <div class="widget" id="widget"></div>
  </a>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const channel = data.find(c => c.name === "All The Smoke");
        if (!channel) return;

        const icon = "ATS_Icon.jpg";

        document.getElementById("widget").innerHTML = `
          <img src="${icon}" alt="Icon" />
          <h2>${channel.name}</h2>
          <div class="metric">👁 Views: ${channel.views_28.toLocaleString()} ${channel.views_28 > channel.views_prev_28 ? "📈" : "📉"}</div>
          <div class="metric">👤 Subs: ${channel.subs_28.toLocaleString()} ${channel.subs_28 > channel.subs_prev_28 ? "📈" : "📉"}</div>
          <div class="metric">🎥 Uploads: ${channel.uploads_28} ${channel.uploads_28 > channel.uploads_prev_28 ? "📈" : "📉"}</div>
        `;
      });
  </script>
</body>
</html>
