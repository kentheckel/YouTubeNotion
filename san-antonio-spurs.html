<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>San Antonio Spurs Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;  /* Reduced from 300px */
            height: 200px; /* Reduced from 300px */
            overflow: hidden;
        }
        .widget {
            width: 180px;  /* Reduced from 250px */
            background: white;
            border-radius: 12px;
            box-shadow: none;
            padding: 10px;  /* Reduced from 15px */
            text-align: center;
        }
        .widget img {
            width: 45px;   /* Reduced from 60px */
            height: 45px;  /* Reduced from 60px */
            border-radius: 50%;
            margin-bottom: 8px;  /* Reduced from 10px */
            object-fit: cover;
        }
        .widget h2 {
            font-size: 16px;  /* Reduced from 18px */
            margin: 5px 0;    /* Reduced from 8px */
        }
        .metric {
            font-size: 13px;  /* Reduced from 15px */
            margin: 3px 0;    /* Reduced from 5px */
        }
    </style>
</head>
<body>
    <div class="widget" id="widget">
        <img src="SAS_Icon.jpg" alt="Icon" />
        <h2>San Antonio Spurs</h2>
        <div class="metric">👁 Views: 0 📉</div>
        <div class="metric">👤 Subs: 0 📉</div>
        <div class="metric">🎥 Uploads: 0 📉</div>
    </div>
</body>
</html>
