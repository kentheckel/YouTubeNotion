<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>San Antonio Spurs Widget</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            overflow: hidden;
            position: fixed;  /* Prevents scrolling */
            touch-action: none;  /* Prevents touch scrolling */
            -ms-touch-action: none;
            user-select: none;  /* Prevents text selection which can cause scrolling */
            -webkit-user-select: none;
        }
        .widget {
            width: 180px;
            background: white;
            border-radius: 12px;
            box-shadow: none;
            padding: 10px;
            text-align: center;
        }
        .widget img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-bottom: 8px;
            object-fit: cover;
            pointer-events: none;  /* Prevents drag scrolling on images */
        }
        .widget h2 {
            font-size: 16px;
            margin: 5px 0;
        }
        .metric {
            font-size: 13px;
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="widget" id="widget">
        <img src="SAS_Icon.jpg" alt="Icon" />
        <h2>San Antonio Spurs</h2>
        <div class="metric">👁 Views: 0 📉</div>
        <div class="metric">👤 Subs: 0 📉</div>
        <div class="metric">🎥 Uploads: 0 📉</div>
    </div>
</body>
</html>
